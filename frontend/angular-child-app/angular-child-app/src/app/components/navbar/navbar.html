<nav class="bg-[#0f0f0f]/90 backdrop-blur-md border-b border-gray-800 text-white sticky top-0 z-50">
    <div class="container mx-auto px-6 h-16 flex items-center justify-between">
        <!-- Logo -->
        <a routerLink="/"
            class="text-xl font-bold tracking-tighter italic flex items-center gap-2 hover:text-[#822C2C] transition-colors">
            <div class="w-2 h-8 bg-[#822C2C] transform -skew-x-12"></div>
            P3 FLEET
        </a>

        <!-- Navigation Links (Center) -->
        <div class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-400">
            <a routerLink="/" routerLinkActive="text-white" [routerLinkActiveOptions]="{exact: true}"
                class="hover:text-white transition-colors">Home</a>
            <a routerLink="/browse" routerLinkActive="text-white" class="hover:text-white transition-colors">Browse</a>
            <a routerLink="/community" routerLinkActive="text-white"
                class="hover:text-white transition-colors">Community</a>
        </div>

        <!-- Auth Buttons (Right) -->
        <div class="flex items-center space-x-4">
            <ng-container *ngIf="userProfile$ | async as user; else guestTemplate">
                <!-- Logged In State -->
                <div class="flex items-center gap-3 mr-2">
                    <div class="text-right hidden sm:block">
                        <div class="text-sm font-bold text-white">{{ user.displayName }}</div>
                        <div class="text-xs text-[#822C2C] uppercase tracking-wider">{{ user.level }}</div>
                    </div>
                    <button class="w-8 h-8 rounded bg-gray-800 border-2 border-[#822C2C] overflow-hidden">
                        <div class="w-full h-full bg-[#822C2C] flex items-center justify-center text-xs font-bold">{{
                            user.displayName.charAt(0) }}</div>
                    </button>
                </div>

                <button (click)="logout()"
                    class="text-sm text-gray-400 hover:text-white transition-colors border-l border-gray-700 pl-4 py-1">
                    LOGOUT
                </button>
            </ng-container>

            <ng-template #guestTemplate>
                <!-- Guest State -->
                <a routerLink="/login" class="text-sm font-bold text-gray-300 hover:text-white transition-colors">
                    LOGIN
                </a>
                <a routerLink="/create-account"
                    class="px-4 py-2 bg-[#822C2C] hover:bg-[#a13737] text-white text-sm font-bold rounded transition-all transform hover:scale-105 shadow-lg shadow-red-900/20">
                    JOIN FLEET
                </a>
            </ng-template>
        </div>
    </div>
</nav>
