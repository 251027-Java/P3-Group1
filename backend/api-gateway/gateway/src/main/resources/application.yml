server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes: # add a route for each new microservice
        - id: angular-service
          uri: lb://ANGULAR-SPRING-SERVICE
          predicates:
            - Path=/api/angular/**
          filters:
            - RewritePath=/api/angular/(?<segment>.*), /${segment}

        - id: react-service
          uri: lb://REACT-SPRING-SERVICE
          predicates:
            - Path=/api/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka}
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
