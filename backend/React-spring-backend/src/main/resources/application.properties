spring.application.name=React-spring-service

# --- DATABASE CONFIGURATION (PostgreSQL) ---
# Use localhost:5432 if this is your primary fleet database container
spring.datasource.url=jdbc:postgresql://localhost:5432/fleet_platform
spring.datasource.username=dev_user
spring.datasource.password=dev_password
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / Hibernate logic
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- KAFKA CONFIGURATION ---
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.group-id=user-update-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#Disabling spring for now
spring.cloud.discovery.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false