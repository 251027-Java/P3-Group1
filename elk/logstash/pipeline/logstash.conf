# Generated with assistance from GPT-5 mini
# Reviewed and modified by Pranav Koduri

input {
  beats {
    port => 5044
  }
}

filter {

  # Docker logs (stdout/stderr)
  if [container][id] {
    mutate {
      add_field => { "log_source" => "docker" }
    }
  }

  # Spring Boot file logs
  else {
    grok {
      match => {
        "message" => "%{TIMESTAMP_ISO8601:timestamp}\s+%{LOGLEVEL:level}\s+%{JAVACLASS:logger}\s+-\s+%{GREEDYDATA:msg}"
      }
    }

    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss.SSS" ]
      remove_field => ["timestamp"]
    }

    mutate {
      add_field => { "log_source" => "springboot" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
