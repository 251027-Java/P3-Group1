# Docker Compose for Dev Environment (React + Angular Backends and Frontends)
# Health checks and volumes preserved

version: '3.8'
services:
  # -----------------------
  # POSTGRES
  # -----------------------
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------
  # ZOOKEEPER
  # -----------------------
  zookeeper:
    image: zookeeper:3.9
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 5 localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5



  # -----------------------
  # KAFKA
  # -----------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      retries: 5

  # -----------------------
  # EUREKA SERVER
  # -----------------------
  eureka-server:
    build:
      context: ./backend/eureka-server/eureka-server
    container_name: eureka-server
    restart: always
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8761 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5


  api-gateway:
    build:
      context: ./backend/api-gateway/gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  react-backend:
    build:
      context: ./backend/React-spring-backend
    container_name: react-backend
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    volumes:
      - react_service_logs:/var/log/react-service
      - ./backend/React-spring-backend:/app   # <-- mount source for hot reload
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

  angular-backend:
    build:
      context: ./backend/Angular-spring-backend
    container_name: angular-backend
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka
    volumes:
      - angular_service_logs:/var/log/angular-service
      - ./backend/Angular-spring-backend:/app   # <-- mount source for hot reload
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s

  react-frontend:
    build:
      context: ./frontend/react-child-app/P3-react-child-app
    container_name: react-frontend
    depends_on:
      api-gateway:
        condition: service_healthy
    ports:
      - "5173:5173"
    environment:
      REACT_APP_API_URL: http://api-gateway:8080
    volumes:
      - ./frontend/react-child-app/P3-react-child-app:/app
      - /app/node_modules

  angular-frontend:
    build:
      context: ./frontend/angular-child-app/angular-child-app
    container_name: angular-frontend
    depends_on:
      api-gateway:
        condition: service_healthy
    ports:
      - "4200:4200"
    environment:
      NG_API_URL: http://api-gateway:8080
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend/angular-child-app/angular-child-app:/app
      - /app/node_modules

volumes:
  pgdata:
  react_service_logs:
  angular_service_logs: