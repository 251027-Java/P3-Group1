spring.application.name=ANGULAR-SPRING-SERVICE

# --- SERVER CONFIG ---
server.port=8081

# --- DATABASE CONFIGURATION ---
spring.datasource.url=jdbc:postgresql://localhost:5432/angular_db
spring.datasource.username=dev_user
spring.datasource.password=dev_password
spring.datasource.driver-className=org.postgresql.Driver

# JPA / Hibernate logic
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- KAFKA CONFIGURATION ---
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.group-id=user-update-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# --- EUREKA CONFIGURATION ---
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost

# --- MANAGEMENT / ACTUATOR ---
management.endpoints.web.exposure.include=health

# --- LOGGING ---
logging.file.name=/var/log/angular-service/app.log

# --- JWT CONFIGURATION ---
jwt.secret=your-very-secure-and-very-long-secret-key-here-at-least-256-bits-for-HS256-algorithm
jwt.expiration=86400000
