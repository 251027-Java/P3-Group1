filebeat.inputs:
# springboot file logs
- type: log
  enabled: true
  multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after
  paths:
    - /var/log/react-service/**/*.log
    - /var/log/angular-service/**/*.log
  exclude_files: ["\\.gz$"]
  ignore_older: 72h
  close_inactive: 1h

# docker file logs
- type: docker
  containers.ids:
    - "*"
  multiline.pattern: '^\s'
  multiline.negate: false
  multiline.match: after
  processors:
    - add_docker_metadata: {}


output.logstash:
  hosts: ["logstash:5044"]

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644